on:
  push:
    branches:
      - master

name: openlotto-contracts test

jobs:
  check:
    name: Foundry tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Local tests
        run: forge test --force -vvv